<div class="row">
    <div class="card col-md-4 col-md-offset-4 mt-5 ml-auto mr-auto">
        <div class="login__card">
            <div class="card-block">
                <h3 align="center">Login</h3>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" [(ngModel)]="email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="password">
                </div>

                <div class="errormessage text-center mt-3 mb-3">{{error.message}}</div>

                <div class="form-group">
                    <button type="button" (click)="onLoginEmail()" class="btn btn-primary btn-block" style="margin-bottom: 20px">
                        Login with Email
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
